<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Mother's day Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- 封面 -->
      <div class="front-page">
        <div class="happy">
          <span>H</span>
          <span>a</span>
          <span>p</span>
          <span>p</span>
          <span>y</span>
        </div>
        <div class="mother">
          <span>M</span>
          <span>o</span>
          <span>t</span>
          <span>h</span>
          <span>e</span>
          <span>r</span>
          <span>'s</span>
        </div>
        <div class="day">
          <span>D</span>
          <span class="lock_icon"
            ><i class="fa-solid fa-lock fa-shake"></i
          ></span>
          <span class="unlock_icon"><i class="fa-solid fa-lock-open"></i></span>
          <span>y</span>
        </div>
        <span class="info_text">Click the lock to unlock !</span>
      </div>
      <!-- 卡片內容 -->
      <main class="main-page">
        <article>
          <div class="main-title">Dear Mom :</div>
          <div class="main-content">
            &nbsp;&nbsp;
            昨天看萱在寫母親節卡片，沒買卡片的我怎辦，還能怎麼辦，臨時起意直接用網站寫一個卡片，因為我不是設計師，UI
            方面還有待加強，還請見諒! 那我就在此
            <p class="bless-text">祝福媽媽母親節快樂 !!!</p>
            &nbsp;&nbsp;祝您永遠青春身體健康，請與爸爸兩人多出門走走透透氣，逛街也好，運動也好。還有吃點正常的東西，顧好自己的身體，不要讓未來的自己有疾病纏身，而使我們膽心，謝謝~
          </div>
          <div class="main-footer">偉哲 上</div>
        </article>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
